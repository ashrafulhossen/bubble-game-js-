<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Bubble Game</title>
	</head>
	<body>
		<section class="main">
			<div class="container">
				<div class="heading-section">
					<div class="hit">
						<p>Hit:</p>
						<span>00</span>
					</div>
					<div class="time">
						<p>Time:</p>
						<span>00</span>
					</div>
					<div class="score">
						<p>Score:</p>
						<span>00</span>
					</div>
				</div>
				<div class="main-section"></div>
			</div>
			<div class="dialog-container">
				<div class="dialog">
					<div class="dialog-message">
						<p>Score: <span id="score-point">00</span></p>
						<button id="game-start">Start Game</button>
					</div>
				</div>
			</div>
		</section>
		<script src="./main.js"></script>
	</body>
</html>
